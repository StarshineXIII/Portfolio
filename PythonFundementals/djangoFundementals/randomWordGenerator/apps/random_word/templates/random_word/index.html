<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <p>Random Word (attempt # {{request.session.attempts}} )</p>
    <h1>{{word}}</h1>
    <form action="/generate" method="POST"> 
        {% csrf_token %}
        <input type="submit" value="Generate">
    </form>
</body>
</html>
