<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
        {% load static %}
        <meta name="Shows Time" content="A Clock">
    </head>
    <body>
        <p>Random Word (attempt #{{ request.session.attempts }} )</p>
        <h1>{{ word }}</h1>
        <form action="/random_word" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
    </body>
</html>
